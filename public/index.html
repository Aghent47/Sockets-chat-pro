<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
    <title>Sala de Chat</title>
    <!-- Bootstrap Core CSS -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- page css -->
    <link href="css/pages/login-register-lock.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Modern Login CSS -->
    <link href="css/modern-login.css" rel="stylesheet">

    <!-- You can change the theme colors from here -->
    <link href="css/colors/default-dark.css" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Cargando Chat...</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <!-- Geometric Background -->
        <div class="geometric-bg">
            <div class="geometric-shape shape-1"></div>
            <div class="geometric-shape shape-2"></div>
            <div class="geometric-shape shape-3"></div>
            <div class="geometric-shape shape-4"></div>
        </div>
        
        <div class="login-register modern-login-container">
            <!-- Dark Mode Toggle -->
            <div class="dark-mode-toggle">
                <button id="darkModeToggle" class="toggle-btn">
                    <i class="fa fa-moon-o"></i>
                </button>
            </div>
            
            <div class="login-box modern-card">
                <div class="card-body">
                    <div class="login-header">
                        <div class="logo-container">
                            <div class="logo-icon">
                                <i class="fa fa-comments"></i>
                            </div>
                        </div>
                        <h3 class="login-title">Bienvenido al Chat</h3>
                        <p class="login-subtitle">Conecta con otros usuarios en tiempo real</p>
                    </div>
                    
                    <form class="modern-form" id="loginform" action="chat.html">
                        <div class="form-group modern-input-group">
                            <div class="input-container">
                                <i class="fa fa-user input-icon"></i>
                                <input class="modern-input" type="text" required="" placeholder="Nombre de usuario" name="nombre">
                                <div class="input-focus-border"></div>
                            </div>
                        </div>
                        
                        <div class="form-group modern-input-group">
                            <div class="input-container">
                                <i class="fa fa-hashtag input-icon"></i>
                                <input class="modern-input" type="text" required="" placeholder="Sala de chat" name="sala">
                                <div class="input-focus-border"></div>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <button class="modern-btn" type="submit">
                                <span class="btn-text">Ingresar al chat</span>
                                <div class="btn-ripple"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--Custom JavaScript -->
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        });
        
        // Dark Mode Toggle
        $(document).ready(function() {
            const darkModeToggle = $('#darkModeToggle');
            const body = $('body');
            
            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'dark') {
                body.addClass('dark-mode');
                darkModeToggle.find('i').removeClass('fa-moon-o').addClass('fa-sun-o');
            }
            
            darkModeToggle.on('click', function() {
                body.toggleClass('dark-mode');
                const isDark = body.hasClass('dark-mode');
                
                if (isDark) {
                    localStorage.setItem('theme', 'dark');
                    darkModeToggle.find('i').removeClass('fa-moon-o').addClass('fa-sun-o');
                } else {
                    localStorage.setItem('theme', 'light');
                    darkModeToggle.find('i').removeClass('fa-sun-o').addClass('fa-moon-o');
                }
            });
            
            // Add ripple effect to button
            $('.modern-btn').on('click', function(e) {
                const button = $(this);
                const ripple = button.find('.btn-ripple');
                
                const rect = button[0].getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.css({
                    width: size + 'px',
                    height: size + 'px',
                    left: x + 'px',
                    top: y + 'px'
                }).addClass('ripple-animate');
                
                setTimeout(() => {
                    ripple.removeClass('ripple-animate');
                }, 600);
            });
        });
    </script>

</body>

</html>
